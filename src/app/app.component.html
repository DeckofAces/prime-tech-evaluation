<header class="mx-3">
  <h5 class="fw-semibold fs-3">All Prime Technologies Limited</h5>
  <h6>Infragistics</h6>
</header>
<section class="pt-4 px-3">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li [ngbNavItem]="1">
      <button ngbNavLink>Grid 1</button>
      <ng-template ngbNavContent>
        <app-paging />
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <button ngbNavLink>Grid 2</button>
      <ng-template ngbNavContent>
        <app-sorting />
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <button ngbNavLink>Grid 3</button>
      <ng-template ngbNavContent>
        <app-filtering />
      </ng-template>
    </li>
    <li [ngbNavItem]="4">
      <button ngbNavLink>Grid 4</button>
      <ng-template ngbNavContent>
        <app-editing />
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-3"></div>
</section>
